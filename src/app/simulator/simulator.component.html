<div class="jumbotron text-center">
    <div class="logo">
        <img class="logo" src="./assets/images/logo.png">
    </div>
</div>




<div class="container">
    

    <div class="row simulateCard">
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="text-primary text-capitalize text-center" style="font-size: 18px; font-weight: bold;">
                        Process Controller</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center mt-3 mb-3">
                            <button type="button" class="btn btn-danger" *ngIf="simulatorApiService.ProcessStatus1 == 1" (click)="onClick(1, 0)">Disable SAP Fi Post</button>
                            <button type="button" class="btn btn-success" *ngIf="simulatorApiService.ProcessStatus1 == 0" (click)="onClick(1, 1)">Enable SAP Fi Post</button>
                            </div>
                        <div class="col-md-3 text-center mt-3 mb-3">
                            <button type="button" class="btn btn-danger" *ngIf="simulatorApiService.ProcessStatus2 == 1" (click)="onClick(2, 0)">Disable SAP Master  </button>
                            <button type="button" class="btn btn-success" *ngIf="simulatorApiService.ProcessStatus2 == 0" (click)="onClick(2, 1)">Enable SAP Master  </button>
                        </div>
                        <div class="col-md-3 text-center mt-3 mb-3">
                            <button type="button" class="btn btn-danger" *ngIf="simulatorApiService.ProcessStatus3 == 1" (click)="onClick(3, 0)">Disable Archive DB</button>
                            <button type="button" class="btn btn-success" *ngIf="simulatorApiService.ProcessStatus3 == 0" (click)="onClick(3, 1)">Enable Archive DB</button>
                        </div>
                        <div class="col-md-3 text-center mt-3 mb-3">
                            <button type="button" class="btn btn-danger" *ngIf="simulatorApiService.ProcessStatus4 == 1" (click)="onClick(4, 0)">Disable SMS Retries</button>
                            <button type="button" class="btn btn-success" *ngIf="simulatorApiService.ProcessStatus4 == 0" (click)="onClick(4, 1)">Enable SMS Retries</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-1"></div> -->
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center"><button type="button" class="btn btn-primary simulate"
                (click)="onSimulate()">Simulate</button></div>
        <div class="col-sm-4"></div>
    </div>
</div>
